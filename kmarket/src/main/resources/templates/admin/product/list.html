<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="@{admin/_header.html}"/>
<main>
    <th:block th:include="@{admin/_menu.html}"/>
    <section id="admin-product-list">
        <nav>
            <h3>상품목록</h3>
            <p>
                HOME > 상품관리 > <strong>상품목록</strong>
            </p>
        </nav>
        <!-- 상품목록 컨텐츠 시작 -->                                
        <section>
            <div>
                <select name="search">
                    <option value="search1">상품명</option>
                    <option value="search1">상품코드</option>
                    <option value="search1">제조사</option>
                    <option value="search1">판매자</option>                                    
                </select>
                <input type="text" name="search">
            </div>
            <table>
                <tr>
                    <th><input type="checkbox" name="all"/></th>
                    <th>이미지</th>
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>판매가격</th>
                    <th>할인율</th>
                    <th>포인트</th>
                    <th>재고</th>
                    <th>판매자</th>
                    <th>조회</th>
                    <th>관리</th>
                </tr>

                <tr th:each="product:${products}">
                    <td><input type="checkbox" name="상품코드"/></td>
                    <td><img th:src="@{/thumb/{cate1}/{cate2}/{thumb1}(cate1=${product.cate1}, cate2=${product.cate2}, thumb1=${product.thumb1})}" class="thumb"></td>
                    <td th:text="${#numbers.formatInteger(product.code,10)}">상품코드</td>
                    <td th:text="${product.name}">상품명</td>
                    <td th:text="${#numbers.formatInteger(product.price,3,'COMMA')}">판매가격</td>
                    <td th:text="${product.discount}">할인율</td>
                    <td th:text="${product.point}">포인트</td>
                    <td th:text="${product.stock}">재고</td>
                    <td th:text="${product.seller}">판매자</td>
                    <td th:text="${product.hit}">조회</td>
                    <td>
                        <a th:href="@{/admin/product/delete(code=${product.code})}">[삭제]</a>
                        <a th:href="@{/admin/product/modify(code=${product.code})}">[수정]</a>
                    </td>
                </tr>
                
            </table>

            
            <input type="button" value="선택삭제" />                          


            <div class="paging">
                <span class="prev">
                    <a href="#"><&nbsp;이전</a>
                </span>
                <span class="num">
                    <a href="#" class="on">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                </span>
                <span class="next">
                    <a href="#">다음&nbsp;></a>
                </span>
                </div>
        </section>
        <p class="ico info">
            <strong>Tip!</strong>
            전자상거래 등에서의 상품 등의 정보제공에 관한 고시에 따라 총 35개 상품군에 대해 상품 특성 등을 양식에 따라 입력할 수 있습니다.
        </p>
        <!-- 상품목록 컨텐츠 끝 -->
    </section>
</main>
<th:block th:include="@{admin/_footer.html}"/>
</html>
